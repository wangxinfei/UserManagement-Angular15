<mat-card>
    <mat-card-title>
        <h1 *ngIf="listUsers" style="padding: 20px;">Displaying {{listUsers.length }} users</h1>
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="listUsers" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Id Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>
        
            <!-- Username Column -->
            <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let user"> 
                    <a class="action-link" [routerLink]="['/users/view', user.id]">View</a> |
                    <a class="action-link" [routerLink]="['/users/edit', user.id]">Edit</a>|
                    <a class="action-link" [routerLink]="['/users/delete', user.id]">Delete</a>
                </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
